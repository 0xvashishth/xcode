<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>HTML Quiz</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="/JS/jquery-3.6.0.min.js"></script>
    <!-- <link rel="stylesheet" type="text/css" href="style.css"> -->
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div id="quiz">
            <h1 class="card-text text-center text-wrap">HTML Quiz</h1>
            <hr style="margin-bottom: 20px">
            <p id="question" class="fw-bold"></p>

            <div class="row gx-2">
                <div class="col-sm-6 col-xs-12 gy-2"><button class="btn btn-success w-100" id="btn0"><span id="choice0"></span></button></div>
                <div class="col-sm-6 col-xs-12 gy-2"><button class="btn btn-success w-100" id="btn1"><span id="choice1"></span></button></div>
                <div class="col-sm-6 col-xs-12 gy-2"><button class="btn btn-success w-100" id="btn2"><span id="choice2"></span></button></div>
                <div class="col-sm-6 col-xs-12 gy-2"><button class="btn btn-success w-100" id="btn3"><span id="choice3"></span></button></div>
            </div>

            <hr style="margin-top: 50px">
            <footer>
                <p id="progress">Question x of y</p>
            </footer>
        </div>
    </div>


<script src="html_quiz.js"></script>

</body>
</html>
