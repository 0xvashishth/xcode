<!doctype html>
<html lang="en">

<head>
    <title>Quiz Application</title>
    
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" type="image" href="../images/biglogo.png">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container main-div d-flex h-100 mt-5">
        <div class="row justify-content-center align-items-center">
            <div class="col my-2">
                <h1 class="text-center">Node.js Quiz</h1>
                <div class="card mt-5 p-5" id="cards">
                    <span class="badge bg-dark d-inline" id="badge"></span>
                    <h2 class="question my-3 mx-4">Question Comes here</h2>
                    <ul>
                        <li>
                            <input type="radio" name="options" id="ans1" class="answer">
                            <label for="ans1" id="option1">Answer</label>
                        </li>
                        <li>
                            <input type="radio" name="options" id="ans2" class="answer">
                            <label for="ans2" id="option2">Answer 2</label>
                        </li>
                        <li>
                            <input type="radio" name="options" id="ans3" class="answer">
                            <label for="ans3" id="option3">Answer 3</label>
                        </li>
                        <li>
                            <input type="radio" name="options" id="ans4" class="answer">
                            <label for="ans4" id="option4">Answer 4</label>
                        </li>
                    </ul>
                    <button class="btn btn-outline-primary my-3 mx-auto" id="submit">Next&gt;</button>
                    <div id="showScore" class="scoreArea"></div>
                </div>
            </div>
        </div>
    </div>
</body>
<!-- Bootstrap JavaScript Libraries -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
<script src="node_js-quiz.js"></script>
<script src="template.js"></script>

</html>
